<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
        body {
            width: 600px;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
  </head>
  <!-- The information between the BODY and /BODY tags is displayed.-->
  <body>
    <h1>Hello World!</h1>
    <p id="quote">Dare to dream. Enjoy the failures.</p>
    <p> -- <span id="author">Yuanchun Li</span></p>
    <p><img src="https://picsum.photos/600" alt="An experimental image."/></p>
    <!-- And add a copyright notice.-->
    <p>&#169; Created by <a href="http://yuanchun-li.github.io/">Yuanchun Li</a> in 2021</p>
    
    <span style="z-index:50;font-size:0.9em; font-weight: bold;">
        <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
        <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #ccc; margin-left: 4px; vertical-align: middle;">
        They Said SoÂ®
        </a>
    </span>

    <script>
    function get_quote_of_the_day() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Access the result here
            var quote_json = JSON.parse(this.responseText);
            var quote = quote_json.contents.quotes[0].quote;
            var author = quote_json.contents.quotes[0].author;
            document.getElementById("quote").innerHTML = quote;
            document.getElementById("author").innerHTML = author;
        }
        };

        categories = ["inspire", "management", "life", "funny", "love", "sports", "art"];
        var idx = Math.floor(Math.random() * categories.length);
        category = categories[idx];
        console.log("quote category: " + category)
        xhttp.open("GET", "https://quotes.rest/qod?category=" + category, true);
        xhttp.send();
    }

    get_quote_of_the_day()
    </script>
  </body>
</html>
